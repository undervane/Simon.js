<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Simon.js</title>
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700|Raleway:400,500,600,700|Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div class="overlay">
			<div id="background"></div>
		</div>

		<div class="container">

			<div class="full-box">

				<button id="counter">
		
					<div class="circle-loader hide">
						<div class="checkmark draw"></div>
					</div>
					
				</button>

				<p id="count">Start</p>

				<!-- Blank comments are needed so 'Inline-Block' 
				doesn't show any white space between elements -->

				<div class="row">
					<div class="box" id="red"></div><!--
					--><div class="box" id="blue"></div><!--
				--></div><!--

				--><div class="row"><!--
					--><div class="box" id="green"></div><!--
					--><div class="box" id="yellow"></div>
				</div>
					
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="js/Game.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
